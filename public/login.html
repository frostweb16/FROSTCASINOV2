<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border-2 border-blue-400">
        <h2 class="text-3xl font-bold text-center text-yellow-400 mb-6">Luxury Casino Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white border border-blue-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white border border-blue-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-gray-900 py-2 rounded-full font-bold hover:bg-yellow-500">Login</button>
        </form>
        <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="#" id="showRegister" class="text-blue-400 hover:underline">Register</a></p>
        
        <!-- Form Registrasi (tersembunyi awalnya) -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label for="regUsername" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="regUsername" class="w-full p-2 rounded bg-gray-700 text-white border border-blue-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="regPassword" class="w-full p-2 rounded bg-gray-700 text-white border border-blue-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-400 text-white py-2 rounded-full font-bold hover:bg-blue-500">Register</button>
            <p class="text-center text-gray-400 mt-4">Already have an account? <a href="#" id="showLogin" class="text-yellow-400 hover:underline">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
