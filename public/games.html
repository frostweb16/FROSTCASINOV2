<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Luxury Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="fixed w-full bg-gray-800 bg-opacity-90 p-4 shadow-lg z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-yellow-400">Luxury Casino</h1>
            <div>
                <a href="index.html" class="mx-4 hover:text-yellow-400">Home</a>
                <a href="games.html" class="mx-4 text-yellow-400">Games</a>
                <a href="balance.html" class="mx-4 hover:text-yellow-400">Balance</a>
                <a href="deposit.html" class="mx-4 hover:text-yellow-400">Deposit</a>
                <a href="#" onclick="logout()" class="mx-4 hover:text-yellow-400">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Games Section -->
    <section class="py-20 bg-gray-800 min-h-screen">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-10">Our Games</h3>
            <p class="text-lg mb-8 text-gray-300">Choose your favorite game and start winning!</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Slot Game -->
                <div class="bg-gray-700 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-2xl font-bold mb-4">Slot Machine</h4>
                    <p class="mb-4">Spin the reels and win big!</p>
                    <button onclick="startSlotGame()" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full font-bold hover:bg-yellow-500">Play Slot</button>
                </div>
                <!-- Blackjack -->
                <div class="bg-gray-700 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-2xl font-bold mb-4">Blackjack</h4>
                    <p class="mb-4">Beat the dealer to 21!</p>
                    <button onclick="startBlackjack()" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full font-bold hover:bg-yellow-500">Play Blackjack</button>
                </div>
                <!-- Roulette -->
                <div class="bg-gray-700 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-2xl font-bold mb-4">Roulette</h4>
                    <p class="mb-4">Bet on your lucky number!</p>
                    <button onclick="startRoulette()" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full font-bold hover:bg-yellow-500">Play Roulette</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Slot Game Canvas -->
    <section id="slot-game" class="hidden py-20 bg-gray-900">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-10">Slot Machine</h3>
            <canvas id="slotCanvas" width="600" height="400" class="mx-auto border-4 border-yellow-400 rounded-lg"></canvas>
            <div class="mt-6">
                <button onclick="spinReels()" class="bg-green-500 text-white px-6 py-3 rounded-full font-bold hover:bg-green-600">Spin</button>
                <p id="result" class="text-xl mt-4"></p>
            </div>
        </div>
    </section>

    <!-- Blackjack Canvas -->
    <section id="blackjack-game" class="hidden py-20 bg-gray-900">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-10">Blackjack</h3>
            <canvas id="blackjackCanvas" width="600" height="400" class="mx-auto border-4 border-yellow-400 rounded-lg"></canvas>
            <div class="mt-6">
                <button onclick="hitCard()" class="bg-green-500 text-white px-4 py-2 rounded-full font-bold hover:bg-green-600">Hit</button>
                <button onclick="stand()" class="bg-red-500 text-white px-4 py-2 rounded-full font-bold hover:bg-red-600">Stand</button>
                <p id="blackjackResult" class="text-xl mt-4"></p>
            </div>
        </div>
    </section>

    <!-- Roulette Canvas -->
    <section id="roulette-game" class="hidden py-20 bg-gray-900">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-10">Roulette</h3>
            <canvas id="rouletteCanvas" width="600" height="400" class="mx-auto border-4 border-yellow-400 rounded-lg"></canvas>
            <div class="mt-6">
                <input type="number" id="betNumber" class="p-2 rounded bg-gray-700 text-white border border-blue-400" placeholder="Bet on a number (0-36)">
                <button onclick="spinRoulette()" class="bg-green-500 text-white px-6 py-3 rounded-full font-bold hover:bg-green-600">Spin</button>
                <p id="rouletteResult" class="text-xl mt-4"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
